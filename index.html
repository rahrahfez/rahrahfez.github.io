<html>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <body>
  <h1>Test QR Scanner</h1>
  <input 
    type=text 
    size=16 
    placeholder="Tracking Code" 
    class=qrcode-text>
      <label class=qrcode-text-btn>
        <input 
          type=file 
          accept="image/*" 
          capture=environment 
          onchange="openQRCamera(this);" 
          tabindex=-1>
      </label> 
  <input type=button value="Go" disabled><!DOCTYPE html>
  <div class="qrcode">
    <img src="1499242522Pi-encoded-as-QR.gif">
  </div>
  

  </body>
  <script src="script.js"></script>
</html>
